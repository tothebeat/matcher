{% extends "base.html" %}
{% block content %}
<h2>Datasets</h2>
<ul>
	{% for dataset in object_list %}
	<li>
		<a href="{% url 'dataset-detail' dataset.pk %}">
			{{ dataset.name }}
		</a>
		<ul>
			{% for spreadsheet in dataset.spreadsheet_set.all %}
			<li>
				<a href="{% url 'spreadsheet-detail' spreadsheet.pk %}">
					{{ spreadsheet.filename }}
				</a>			
			</li>
			{% endfor %}
		</ul>
	</li>
	{% endfor %}
</ul>
{% endblock %}
