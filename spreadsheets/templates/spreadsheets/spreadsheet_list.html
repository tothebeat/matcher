{% extends "base.html" %}
{% block content %}
<h2>Spreadsheets</h2>
<a href="{% url 'spreadsheet-create' %}">upload</a>
<ul>
	{% for spreadsheet in object_list %}
	<li>
		<a href="{% url 'spreadsheet-detail' spreadsheet.pk %}">
			{{ spreadsheet.filename }}
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
